    <main>
   <div class="container">
    <div class="digitalClock">
       <h1 id="day">MON</h1>
       <h1 id="bar">-</h1>
       <h1 id="hour">04</h1>

       <h1 id="minute">20</h1>
       <h1 id="bar2">:</h1>
       <h1 id="second">1</h1>
